Title:          Faries Play for Keeps
Description:    Accounting fairy Ruthie and (a)count(ing) Dracula run a small tax firm in Decatur. After a rough season, The Cat in the Hat comes to them with a fancy revenue-generating scheme. Clients become freinds on their mis-adventure as beasts of burdens thing-one and thing-two unleash writeoff havoc the fish and Decatur's finest must fix.
