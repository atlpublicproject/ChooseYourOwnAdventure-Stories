Title:          Old Bay on the Side
Description:    This is a horror story that starts out in a seaside fish and chips and progresses into the back alleys in a small suburban neighborhood. It continues through back alleys and winds into coves, backyards, the local cemetary with carnival, and mystic endings in and out of this world.
